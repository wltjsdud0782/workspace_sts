<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/user_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/item/item_list.css">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="container">
        <div class="row row-cols-5 g-4">
            <th:block th:each="item : ${itemList}">
                <div class="col">

                    <th:block th:if="${item.itemStatus == 3}">
                        <div class="card" th:onclick="|location.href='@{/item/itemDetail(itemCode=${item.itemCode})}'|">
                            <img th:src="@{'/upload/'+${item.imgList[0].attachedFileName}}" class="card-img-top listimg opacity-50" alt="...">
                            <div class="card-body">
                            <p class="card-title statusLine" name="itemName">[[${item.itemName}]]</p>
                            <p class="text-body-secondary">매진</p>
                        </div>
                    </div>
                    </th:block>
                    <th:block th:if="${item.itemStatus != 3}">
                        <div class="card" th:onclick="|location.href='@{/item/itemDetail(itemCode=${item.itemCode})}'|">
                            <img th:src="@{'/upload/'+${item.imgList[0].attachedFileName}}" class="card-img-top listimg" alt="...">
                            <div class="card-body">
                            <p class="card-title" name="itemName">[[${item.itemName}]]</p>
                            <p class="text-body-secondary" name="itemPrice">[[${#numbers.formatCurrency(item.itemPrice)}]]</p>
                        </div>
                    </div>
                    </th:block>

                </div>
            </th:block>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <!-- <script src="/js/content/item/item_list.js"></script> -->
</th:block>
</html>
