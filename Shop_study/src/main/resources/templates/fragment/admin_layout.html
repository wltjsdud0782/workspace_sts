<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title>선년Shop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="/css/common.css">
<th:block layout:fragment="content_css"></th:block>
</head>
<body>
    <!-- bootstrap 디자인 적용 : container 클래스 안에 모든 내용 작성 -->
    <div class="container">
        <div class="row">
            <div class="col">
                <th:block th:replace="~{fragment/user_header::headerFragment}"></th:block>
            </div>
        </div>

        <div class="row header-div">
            <div class="col">
                <th:block th:replace="~{fragment/admin_menu::adminMenuFragment}"></th:block>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <th:block th:replace="~{fragment/item_manage_side::itemSideFragment}"></th:block>
            </div>
            <div class="col-9">
                <th:block layout:fragment="contentFragment"></th:block>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <th:block layout:fragment="content_js"></th:block>
</body>
</html>
